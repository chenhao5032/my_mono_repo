name: CICD

on:
  push:
    branches:
      - develop

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      #下载源码
      - name: Checkout
        uses: actions/checkout@v4

      #打包构建
      - name: Build
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'
      - run: npm install
      
      
      - run: npm ci
      - uses: nrwl/nx-set-shas@v4

      - run: npx nx affected -t lint test build e2e-ci
