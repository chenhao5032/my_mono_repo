name: CICD

on:
  push:
    branches:
      - develop

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      #下载源码
      - name: Checkout repository
        uses: actions/checkout@v4

      #打包构建
      - name: Build
        uses: actions/setup-node@v4
        with:
          node-version: 18.12.1
          cache: 'npm'
      - run: npm install
      
      
      
